version: "3.2"
services:
  backend:
    restart: always
    container_name: backend
    command : python3 manage.py runserver 0.0.0.0:8000
    
    build:
      context: ./backend/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    
    networks:
      - localNet
    depends_on:
      - db

  frontend:
    restart: always
    command : npm start
    container_name: frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - backend
    networks:
      - localNet
  
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    container_name: postgres_db
    ports:
    - "5442:5432"
    networks:
      - localNet
   

networks:
  localNet:
    driver: bridge